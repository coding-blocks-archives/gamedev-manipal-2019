
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 100 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var platforms;
    var player;
    var cursors;

    function preload ()
    {
        this.load.image("sky", "assets/sky.png");
        this.load.image("platform", "assets/platform.png");
        this.load.spritesheet("dude", "assets/dude.png", {frameWidth: 32, frameHeight: 48});
    }

    function create ()
    {
        this.add.image(0, 0, "sky").setOrigin(0, 0)

        platforms = this.physics.add.staticGroup()

        platforms.create(200, 200, "platform");
        platforms.create(700, 250, "platform");
        platforms.create(100, 400, "platform");

        player = this.physics.add.sprite(100, 100, "dude");

        this.physics.add.collider(platforms, player);

        this.anims.create({
            key : "left",
            frames : this.anims.generateFrameNames("dude", {start:0, end:3}),
            frameRate : 10,
            repeat : -1
        });

        this.anims.create({
            key : "right",
            frames : this.anims.generateFrameNames("dude", {start:5, end:8}),
            frameRate : 10,
            repeat : -1
        });

        this.anims.create({
            key : "stay",
            frames : this.anims.generateFrameNames("dude", {start:4, end:4}),
            frameRate : 10,
            repeat : -1
        });

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update(time, delta){

        if(cursors.left.isDown){
            player.anims.play("left", true)
            player.setVelocityX(-100);
        }

        if(cursors.right.isDown){
            player.anims.play("right", true)
            player.setVelocityX(100);
        }

        if(cursors.up.isDown){
            if(player.body.touching.down){
                player.setVelocityY(-50);
            }
        }


        if(!cursors.right.isDown && !cursors.left.isDown){
            player.anims.play("stay", true)
            player.setVelocityX(0);
        }
        

        
    }

    </script>

</body>
</html>
